name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'k8s/frontend-deployment.yaml'
      - 'k8s/ingress.yaml'

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_NAME }}.azurecr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build & Push Frontend
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}
          docker build -t $ACR_LOGIN_SERVER/frontend:${{ env.IMAGE_TAG }} ./frontend
          docker push $ACR_LOGIN_SERVER/frontend:${{ env.IMAGE_TAG }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
                                 --name ${{ secrets.AKS_CLUSTER_NAME }} \
                                 --overwrite-existing

      - name: Update Frontend Deployment
        run: |
          kubectl set image deployment/frontend-deployment frontend=$ACR_LOGIN_SERVER/frontend:${{ env.IMAGE_TAG }} --record
          kubectl rollout status deployment/frontend-deployment --timeout=180s

      - name: Apply Ingress (if changed)
        run: kubectl apply -f k8s/ingress.yaml